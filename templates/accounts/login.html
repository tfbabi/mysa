{% extends "common/base.html" %}
{% load staticfiles %}

{% block customcss%}
<link href="{% static 'accounts/css/style.css' %}" rel="stylesheet">

{% endblock customcss %}
{% block content %}

<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            
            <h2>简易运维管理</h2>
            <form class="m-t" role="form" method="post" action="/accounts/login/">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="length[6~50]">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
			{% if err %}
                       <div class="alert alert-warning" role="alert">
                        <strong>{{err}}</strong>
                       </div>
                       {% endif %}
                
<!--                 <a href="#"><small>账号:admin   密码:admin </small></a>-->
            </form>
            <p class="m-t"> <small><b>Copyright</b> 简易运维管理 © 2015</small> </p>
        </div>
    </div>



{%endblock content %}
